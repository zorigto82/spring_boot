<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId})}" th:text="${user.getFirstName}">user</a>
    <a th:href="@{/users/{id}(id=${user.getId})}" th:text="${user.getLastName}">user</a>

</div>
<br/>
<a href="/users/new">Create new person</a>


</body>
</html>
